<main class="main">
  <header class="header">
    <div class="container">
      <a href="#">
        <img
          class="header__logo"
          src="../../assets/institut-booster/logo-booster.png"
          alt="institut booster"
        />
      </a>
    </div>
  </header>
  <div class="container">
    <section class="section">
      <h2 class="section__title">
        <span class="section__title-inner-text"
          >Soins pour un visage net et rayonnant</span
        >
      </h2>
      <div class="treatment">
        <div class="treatment__labels">
          <span class="treatment__label">Description</span>
          <span class="treatment__label">Dur√©e</span>
          <span class="treatment__label">Tarif</span>
        </div>
      </div>
      @for (item of data; track item.type; let isLast = $last) {
      <app-treatment
        [type]="item.type"
        [duration]="item.duration"
        [price]="item.price"
        [description]="item.description"
        [isLast]="isLast"
      ></app-treatment>
      }
    </section>
  </div>
</main>
